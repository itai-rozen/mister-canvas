<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mister canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body onload="init()" onmousemove="onCheckMousePos(event)">
    <div id="app" class="grid justify-center">
        <header class="app-header">
            <h1>Judas' Paint Playground</h1>
            <h5>* Jesus cries because he was not invited.</h5>
        </header>
        <div class="app-menu">
            <label>✎ Stroke
                <input type="color" class="draw-color" onchange="onColorChange(this.value, 'stroke')">
            </label>
            <label>✎ Filler
                <input type="color" class="draw-color" onchange="onColorChange(this.value, 'fill')">
            </label>
            <button onclick="onResetCanvas()" class="btn btn-reset">Reset</button>
            <button onclick="onToggleEraser()" class="btn btn-eraser">⌫</button>
            <select onchange="onChooseDrawTool(this.value)">
                    <option value="pencil">✏ Pencil</option>
                    <option value="brush">▆ Brush</option>
            </select>
            <button onclick="onSetRandImage()" class="btn btn-insta-painter">♛ Git Pro ♛</button>
        </div>
        <canvas id="canvas" width="640" height="480" onmousedown="onMouseDown(event)" onmouseup="onMouseUp(event)" onmousemove="onMouseMovement(event)">
            
        </canvas>
        <footer class="app-footer">
            <h4>Jesus Rights &copy;</h4>
        </footer>
    </div>
    <script src="js/user-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
