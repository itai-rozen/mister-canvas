<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mister canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body onload="init()" onmousemove="onCheckMousePos(event)">
    <div class="mouse-tracker">
        x:  <span class="mouse-x"></span>
        y: <span class="mouse-y"></span>
    </div>
    <div id="app" class="grid justify-center">
        <header class="app-header">
            I AM A HEADER
        </header>
        <div class="app-menu">
            <label>✎
                <input type="color" class="draw-color" onchange="onColorChange(this.value)">
            </label>
            <button onclick="onResetCanvas()" class="btn btn-reset">Reset</button>
            <button onclick="onToggleEraser()" class="btn btn-eraser">⌫</button>
            <select onchange="onChooseDrawTool(this.value)">
                <option value="pencil">✏ Pencil</option>
                <option value="brush">▆ Brush</option>
            </select>
        </div>
        <canvas id="canvas" width="640" height="480" onmousedown="onMouseDown(event)" onmouseup="onMouseUp(event)" onmousemove="onMouseMovement(event)">
            
        </canvas>
        <footer class="app-footer">
            I AM A FOOTER
        </footer>
    </div>
    <script src="js/util-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/user-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
