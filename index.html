<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mister canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
</head>
<body onload=init()>
    <div class="mouse-tracker">
        <span class="mouse-x"></span>
        <span class="mouse-y"></span>
    </div>
    <div id="app grid ">
        <header class="app-header justify-center">
            I AM A HEADER
        </header>
        <nav class="canvas-nav" >
            I AM A NAV
            <!-- User Interface -->
        </nav>
        <canvas width="800" height="600" id="canvas" onmousemove="onMouseMovement()">

        </canvas>
        <footer class="app-footer">
            I AM A FOOTER
        </footer>
    </div>
    <script src="js/util-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/user-controller.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
